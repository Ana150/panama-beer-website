    <main>
      <section class="slide" id="slide">
            
            <div class="slider" style="max-width:600px; position:relative">
            
                <img class="mySlides" src="img/giphy.gif" style="width:100%">
                <img class="mySlides" src="img/background-cerveja.jpg" style="width:100%">
                <img class="mySlides" src="img/cerveja-fundo.jpg" style="width:100%">
                <img class="mySlides" src="img/giphy beer.gif" style="width:100%">
                
                <button class="slider-pointer" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</button>
                <button class="slider-pointer" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</button   >
                
            </div>
      </section>        
        <script>
          var slideIndex = 1;
          showDivs(slideIndex);
          
          function plusDivs(n) {
            showDivs(slideIndex += n);
          }
          
          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = x.length} ;
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            x[slideIndex-1].style.display = "block";  
          }
        </script>
  
    </main>
